<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <a href="#!" class="logo-link">
                    <img src="./image/logo/logo1.svg" width="75px" height="24px" alt="Нет логотипа" class="logo__image" title="Brella">
                </a>
            </div>
            <nav class="header__nav">
                <ul class="header__menu">
                    <li class="header__menu-item">
                        <a href="#!" class="header__menu-link" title="Follow the link">Our Plan</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#!" class="header__menu-link" title="Follow the link">Employers</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#!" class="header__menu-link" title="Follow the link">Brokers</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#!" class="header__menu-link" title="Follow the link">Members</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#!" class="header__menu-link" title="Follow the link">About</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#!" class="header__menu-link" title="Follow the link">Blog</a>
                    </li>
                    <li class="header__menu-item">
                        <button class="header__menu-btn">
                            <a href="#!" class="btn__link" title="Follow the link">Request a demo</a>
                        </button> <!-- ?СОЗДАТЬ СТРАНИЦУ ВХОДА В ВИДЕ ВКЛАДКИ -->
                    </li>
                    <li class="header__menu-item">
                        <a href="#!" class="header__menu-link arrow--down" title="Login">Login</a>
                    </li>
                    <li class="header__menu-item">
                        <a href="#!" class="header__menu-link" title="RU">EN</a>
                    </li>
                </ul>
            </nav>
        </header>
        
        <main class="wrapper">
            <section class="intro">
                <div class="intro__wrapper">
                    <h1 class="intro__title">
                        Give your team peace of mind with supplemental health insurance from Brella.
                    </h1>
                    <form action="/search" method="get" class="intro__form">
                        <p class="intro__search-desk">
                            I'm wondering...
                        </p>
                        <input title="Максимум символов 500" maxlength="500" type="search" name="search" id="search__input" class="intro__search" placeholder="how Brella's plan works">
                        <button type="submit" class="intro__btn">Find out</button>
                    </form>
                </div>
            </section>
        </main>
    </div><!-- container -->
